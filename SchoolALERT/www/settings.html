<div class="col-md-4 col-sm-4"></div>
<div class="col-md-4 col-sm-4" ng-controller="SettingsController">
	<div class="panel panel-default">
		<div  class="panel-heading"><h6 class="panel-title"><i class="fa fa-signal"></i> Connection Settings</h6></div>
		<div class="panel-body">
			<div class="form-group">
				<label for="url">Network URL</label>
				<label class="input">
					<i class="icon-prepend fa fa-life-ring"></i>
					<input type="text" autocomplete="off" ng-model="newUrl">
				</label>
			</div>
			<div class="form-group">
				<label for="url">Device Code</label>
				<label class="input">
					<i class="icon-prepend fa fa-key"></i>
					<input type="text" autocomplete="off" ng-model="newCode">
				</label>
			</div>
   		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="checkbox"><label><input type="checkbox" ng-model="newCompactView"> View sites in compact mode</label></div>
			<div class="checkbox"><label><input type="checkbox" ng-model="newPlaySounds"> Play Sounds</label></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 text-right">

			<button class="btn btn-primary btn-sm" ng-click="applySettings()"><i class="fa fa-save"></i> Save</button>
			<button class="btn btn-warning btn-sm " ng-click="testConnection()" ng-hide="newUrl === url && newCode === code"><i class="fa fa-wrench"></i> Test New Connection</button>
		</div>
	</div>
</div>
